<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Story</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="title">Story Title:</label>
        <input type="text" formControlName="title" placeholder="title" name="title" class="form-control" id="title" readonly="true">
      </div>
  
      <div class="form-group">
        <label for="genre">Story Genre:</label>
        <input formControlName="genre" placeholder="genre" name="genre" class="form-control" id="genre">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
