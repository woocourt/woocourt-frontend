<div class="col-md-6 user-container">
    <h2 class="text-center">Add Story</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Story Title:</label>
        <input type="text" formControlName="title" placeholder="title" name="title" class="form-control" id="title">
      </div>
  
      <div class="form-group">
        <label for="genre">Story Genre:</label>
        <input type="text" formControlName="genre" placeholder="genre" name="genre" class="form-control" id="genre">
      </div>
      <button class="btn btn-success">Add</button>
    </form>
  </div>
